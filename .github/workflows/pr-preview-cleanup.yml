name: Cleanup PR Preview

on:
  pull_request:
    types: [closed]

permissions:
  contents: write
  pull-requests: write

jobs:
  cleanup-preview:
    # Restrict to trusted contributor only as per security requirement
    # Future enhancement: could use repository secrets or team membership
    if: github.actor == 'pesse'
    runs-on: ubuntu-latest
    steps:
      - name: Check if gh-pages branch exists
        id: check-branch
        run: |
          if git ls-remote --heads \
            https://github.com/${{ github.repository }}.git gh-pages \
            | grep -q gh-pages; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è gh-pages branch does not exist, no preview to clean up"
          fi

      - name: Checkout gh-pages branch
        if: steps.check-branch.outputs.exists == 'true'
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      - name: Remove PR preview directory
        if: steps.check-branch.outputs.exists == 'true'
        run: |
          PR_DIR="preview/pr-${{ github.event.pull_request.number }}"
          if [ -d "$PR_DIR" ]; then
            git config user.name "github-actions[bot]"
            git config user.email \
              "github-actions[bot]@users.noreply.github.com"
            git rm -rf "$PR_DIR"
            git commit -m \
              "Remove preview for PR #${{ github.event.pull_request.number }}"
            git push
            echo "‚úÖ Removed preview directory: $PR_DIR"
          else
            echo "‚ÑπÔ∏è Preview directory not found: $PR_DIR"
          fi

      - name: Comment on PR
        if: steps.check-branch.outputs.exists == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body:
                '## üßπ Preview cleaned up\n\n' +
                'The preview deployment for this PR has been removed.'
            });
