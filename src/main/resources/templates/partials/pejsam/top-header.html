{@io.quarkiverse.roq.frontmatter.runtime.model.Site site}
{@java.util.List<io.vertx.core.json.JsonObject> menu}

<header class="top-header">
  <nav class="top-nav">
    <div class="nav-container">
      <div class="site-branding">
        <a href="{site.url}" class="site-logo">
          <span class="logo-accent">PEJ</span><span class="logo-main">SAM</span>
        </a>
        <span class="site-tagline">{site.description ?: 'Applied Improv & Agile Excellence'}</span>
      </div>
      <ul class="main-menu">
        {#for item in menu}
        <li>
          <a href="{site.url(item.path)}" {#if item.target??}target="{item.target}"{/if}>
            {#if item.icon??}<i class="{item.icon}"></i>{/if}
            {item.title}
          </a>
        </li>
        {/for}
      </ul>
    </div>
  </nav>
</header>
